<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Project specific CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container"> 
        <div class="row">
            <aside class="col-md-3" id="highscore-area">
                <!-- highscore viewing in top left corner -->
            </aside>
            <main class="col-md-6" id="quiz-area">
                <header id="header">
                    <h2 id="h2"></h2>
                </header>
                <div>
                    <button type="button" class="btn btn-primary btn-lg my-1" id="option1"></button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg my-1" id="option2"></button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg my-1" id="option3"></button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg my-1" id="option4"></button>
                </div>
                <div id="questions-result-area" class="hide">
                    <hr/>
                    <p></p>
                </div>             
            </main>
            <aside class="col-md-3" id="score-area">
                <!-- running timer during the quiz -->
            </aside>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Project specific JS -->
    <script src="script.js"></script>

</body>
</html>
